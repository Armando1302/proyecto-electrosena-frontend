<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Almacenamiento de producto</h3>
    <form (ngSubmit)="onSubmit()" class="my-form">
      <div class="form-group">
        <label for="codigo">Codigo :</label>
        <input type="text" class="form-control" id="sku" [(ngModel)]="producto.sku" name="codigo" required (ngModelChange)="verificarSku()">
          <!-- Mensaje de SKU duplicado -->
        <div *ngIf="skuExists" class="text-danger">¡El SKU ya existe!</div>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion :</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo :</label>
        <input type="text" class="form-control" id="modelo" [(ngModel)]="producto.modelo" name="modelo" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca :</label>
        <input type="text" class="form-control" id="marca" [(ngModel)]="producto.marca" name="marca" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio compra:</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required>
      </div>
      <div class="form-group">
        <label for="precioVenta">Precio venta :</label>
        <input type="number" class="form-control" id="precioVenta" [(ngModel)]="producto.precioVenta" name="precioVenta" required>
      </div>
      <!-- Mensaje de éxito al almacenar el producto -->
      <div *ngIf="productoAlmacenado" class="text-success">
        ¡Producto almacenado correctamente con SKU: {{ productoAlmacenado }}!
      </div>
        <!-- Mensaje de campos vacíos -->
      <div *ngIf="camposVacios" class="text-danger">Todos los campos son requeridos</div>
      <button type="submit" class="btn btn-success">Almacenar</button>
    </form>
    <div style="height: 500px;"></div>
  </div>
