<h2>Editar Producto</h2>
<form (ngSubmit)="actualizarProducto()" #formulario="ngForm">
  <!-- Campo SKU desactivado -->
  <div class="form-group">
    <label for="codigo">Código :</label>
    <input type="text" class="form-control" id="sku" [(ngModel)]="producto.sku" name="codigo" readonly disabled>
  </div>

  <!-- Campo SKU oculto para almacenar el valor del SKU -->
  <input type="hidden" [(ngModel)]="producto.sku" name="codigo">

  <div class="form-group">
    <label for="descripcion">Descripción :</label>
    <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
  </div>
  <div class="form-group">
    <label for="modelo">Modelo :</label>
    <input type="text" class="form-control" id="modelo" [(ngModel)]="producto.modelo" name="modelo" required>
  </div>
  <div class="form-group">
    <label for="marca">Marca :</label>
    <input type="text" class="form-control" id="marca" [(ngModel)]="producto.marca" name="marca" required>
  </div>
  <div class="form-group">
    <label for="precio">Precio compra:</label>
    <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required>
  </div>
  <div class="form-group">
    <label for="precioVenta">Precio venta :</label>
    <input type="number" class="form-control" id="precioVenta" [(ngModel)]="producto.precioVenta" name="precioVenta" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  <!-- Agregar mensaje de éxito -->
<div *ngIf="actualizacionExitosa" class="alert alert-success" role="alert">
  Producto actualizado correctamente.
</div>
<div style="height: 500px;"></div>
</form>
